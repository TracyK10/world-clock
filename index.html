<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>    
<title>World Clock | Tracy Karanja</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
    <h1>Studio Ghibli World Clock</h1>
    <p>Feel free to check what time it is in your city below!</p>
    <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current timezone</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Kolkata">Kolkata</option>
    </select>
    <div id="cities">
    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>
    <div class="city" id="paris">
        <div>
        <h2>Paris</h2>
        <div class="date">August</div>
    </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>
  </div>

    </div>
</div>
